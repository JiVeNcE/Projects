<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>Carousel Task</title>

    <link href="styles/styles.css" rel="stylesheet">
    <script src="jquery-2.1.1.min.js"></script>

</head>
<body>

<div id="header">

</div>

<div id="filters-container">
    <div id="filter-title">
        <div>Apply your filter:</div>
    </div>
    <div id="furniture-filter" class="filters-category">
        <div class="filter" data-categoryLabel="furniture">Furniture</div>
    </div>
    <div id="cars-filter" class="filters-category">
        <div class="filter" data-categoryLabel="cars">Cars</div>
    </div>
    <div id="games" class="filters-category">
        <div class="filter" data-categoryLabel="games">Games</div>
    </div>
</div>

<div class="page">

    <div class="carousel-outer">
        <div class="left-side">
        </div>
            <div class="carousel-inner">

                <div class="image-wrapper">
                </div>

            </div>
        <div class="right-side">
        </div>
    </div>
</div>

<div id="navigation">
    <ul class="jump-buttons">
    </ul>
</div>

<div class="overlay">
    <div id="expanded-image-wrapper">
        <div id="close-button"></div>
        <div id="image-container"></div>
    </div>
</div>

<script src="js/js.js"></script>
<script src="js/main.js"></script>
</body>
</html>
