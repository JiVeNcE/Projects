<div class="hover-box">
    <div class="hover-profile-image">
        <img class="thumbnail" ng-src="{{userInfo.picture | searchImage}}" />
    </div>
    <div class="hover-profile-info">
        <p class="hover-profile-name">{{userInfo.name}}</p>
        <p><strong>Gender:</strong> {{userInfo.gender}}</p>
        <p><strong>About me:</strong> {{userInfo.about}}</p>
    </div>
</div>
