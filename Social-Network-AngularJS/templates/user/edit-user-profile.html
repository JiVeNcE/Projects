<section class="edit-profile">
    <form class="register form-horizontal" name="userEditForm">
        <fieldset>
            <legend>Edit Profile</legend>
            <div class="col-lg-9 form-info">
                <div class="form-group">
                    <label for="username" class="col-lg-3 control-label">Username:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="username" ng-value="userData.username" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-lg-3 control-label">Password:</label>
                    <div class="col-lg-9">
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="userData.password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="name" class="col-lg-3 control-label">Name:</label>
                    <div class="col-lg-9">
                        <input type="text" class="form-control" id="name" placeholder="Name" ng-model="userData.name" ng-value="userData.name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="about" class="col-lg-3 control-label">About me:</label>
                    <div class="col-lg-9">
                        <textarea class="form-control" rows="3" id="about" ng-model="userData.about">{{userData.about}}</textarea>
                        <span class="help-block">Tell us a little about yourself!</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-lg-3 control-label">Gender:</label>
                    <div class="col-lg-9">
                        <div class="radio">
                            <label>
                                <input ng-model="activeGender" type="radio" name="gender-radio" value="male">Male
                            </label>
                            <label>
                                <input ng-model="activeGender" type="radio" name="gender-radio" value="female">Female
                            </label>
                            <label>
                                <input ng-model="activeGender" type="radio" name="gender-radio" value="other">Other
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-3 picture-upload">
                <div class="form-group">
                    <img ng-src="{{userData.picture}}" class="thumbnail picture-preview" />
                </div>
                <div class="form-group">
                    <p class="picture-name"></p>
                    <button type="button" id="upload-file-button" class="btn btn-md btn-info">Upload</button>
                    <input type="file" ng-model="userData.picture" id="picture"  onchange="angular.element(this).scope().fileSelected(this)"/>
                    <p>Size limit: 128KB</p>
                </div>
            </div>

            <div class="form-group col-lg-12">
                <div class="col-lg-10 col-lg-offset-2">
                    <button type="button" class="btn btn-lg btn-primary" ng-click="userSaveProfile(userData, userEditForm )">Save Changes</button>
                    <button type="button" class="cancel-btn btn btn-lg btn-default">Cancel</button>
                </div>
            </div>
        </fieldset>
    </form>
</section>
